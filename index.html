<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>For all your mathematical needs</h1>
    </div>
    <div class="content">
      <div class="calculator">
        <div class="calculator-screen">
          <p class="calc-text">0</p>
        </div>
        <div class="calc-buttons-container">
          <div class="calc-row" id="first-row">
            <button class="calc-button" id="clear">C/E</button>
            <button class="calc-button" id="divide">%</button>
          </div>
          <div class="calc-row">
            <button class="calc-button" id="seven">7</button>
            <button class="calc-button" id="eight">8</button>
            <button class="calc-button" id="nine">9</button>
            <button class="calc-button" id="multiply">*</button>
          </div>
          <div class="calc-row">
            <button class="calc-button" id="four">4</button>
            <button class="calc-button" id="five">5</button>
            <button class="calc-button" id="six">6</button>
            <button class="calc-button" id="subtract">-</button>
          </div>
          <div class="calc-row">
            <div class="row">
              <div class="calc-row">
                <button class="calc-button" id="one">1</button>
                <button class="calc-button" id="two">2</button>
                <button class="calc-button" id="three">3</button>
              </div>
              <div class="calc-row">
                <button class="calc-button" id="zero">0</button>
                <button class="calc-button" id="float">.</button>
                <button class="calc-button" id="equal">=</button>
              </div>
            </div>
            <button class="calc-button add" id="add">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
